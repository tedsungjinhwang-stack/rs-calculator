name: Calculate RS (Relative Strength)

# ì‹¤í–‰ ì¡°ê±´
on:
  # ë§¤ì¼ ìƒˆë²½ 2ì‹œ UTC (í•œêµ­ ì‹œê°„ ì˜¤ì „ 11ì‹œ) ìë™ ì‹¤í–‰
  schedule:
    - cron: '0 2 * * *'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

  # push ì‹œì—ë„ ì‹¤í–‰ (í…ŒìŠ¤íŠ¸ìš©)
  push:
    branches:
      - main

jobs:
  calculate-rs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RS Calculator
        run: |
          python relative-strength.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # ë³€ê²½ì‚¬í•­ì´ ìˆëŠ” ê²½ìš°ì—ë§Œ ì»¤ë°‹
          if [[ -n $(git status -s) ]]; then
            git add output/rs_stocks.csv data/stock_data.json
            git commit -m "ğŸ¤– Auto-update RS data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v3
        with:
          name: rs-results
          path: output/rs_stocks.csv
          retention-days: 30
