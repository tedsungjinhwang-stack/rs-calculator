name: Calculate RS (Relative Strength)

# 실행 조건
on:
  # 매일 새벽 2시 UTC (한국 시간 오전 11시) 자동 실행
  schedule:
    - cron: '0 2 * * *'

  # 수동 실행 가능
  workflow_dispatch:

  # push 시에도 실행 (테스트용)
  push:
    branches:
      - main

jobs:
  calculate-rs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RS Calculator
        run: |
          python relative-strength.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 변경사항이 있는 경우에만 커밋
          if [[ -n $(git status -s) ]]; then
            git add output/rs_stocks.csv data/stock_data.json
            git commit -m "🤖 Auto-update RS data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v3
        with:
          name: rs-results
          path: output/rs_stocks.csv
          retention-days: 30
